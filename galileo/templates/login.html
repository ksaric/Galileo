<!DOCTYPE html>
<html lang="en" ng-app="galileo" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galileo</title>


    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css"/>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-eye-open"></span></a>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">


    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        {{ form.remember_me }}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

    <span></span>

</div>
<!-- /.container -->

<!--UI-->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!--JS UTIL-->
<script src="/static/bower_components/angular/angular.js"></script>
<script src="/static/bower_components/angular-resource/angular-resource.js"></script>
<script src="/static/bower_components/underscore/underscore.js"></script>
<script src="/static/bower_components/restangular/dist/restangular.js"></script>
<script src="/static/bower_components/angular-route/angular-route.js"></script>

<!--JS-->
<script src="/static/js/app/app.js"></script>
<script src="/static/js/app/controllers.js"></script>

</body>
</html>
